name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Create venv and install
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e cli pytest ruff
      - name: Validate schemas compile
        run: |
          source .venv/bin/activate
          python -m compileall cli/adp_cli
      - name: Lint (ruff)
        run: |
          source .venv/bin/activate
          ruff check cli/adp_cli cli/tests
      - name: Run tests
        run: |
          source .venv/bin/activate
          python -m pytest cli/tests
      - name: Example package roundtrip
        run: |
          source .venv/bin/activate
          adp validate --adp examples/acme-analytics/adp/agent.yaml --acs examples/acme-analytics/acs/container.yaml
          adp pack --agent examples/acme-analytics/adp/agent.yaml --acs examples/acme-analytics/acs/container.yaml --src examples/acme-analytics/src --eval examples/acme-analytics/eval --out /tmp/acme.adpkg
          adp unpack --pkg /tmp/acme.adpkg --out /tmp/unpacked
